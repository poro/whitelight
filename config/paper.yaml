deployment:
  mode: "paper"
  log_level: "DEBUG"
  log_format: "text"
  log_dir: "./logs"

secrets:
  provider: "env"

alerts:
  provider: "noop"

strategy:
  combiner_version: 2   # 1 = original, 2 = vol-adaptive with ATR stops
  position_sizing: true  # scale position by volatility percentile

brokerages:
  primary: "alpaca"
  secondary: "ibkr"
  failover_enabled: true

  alpaca:
    paper: true

  ibkr:
    gateway_port: 7497
